<div class="container">
  <h1 class="text-center mb-4">Reservations</h1>

  <!-- Display all reservations -->
  <div *ngIf="reservations && reservations.length > 0" class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">All Reservations</h2>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Date</th>
            <th>Description</th>
            <th>Feedback</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reservation of reservations">
            <td>{{ reservation.id }}</td>
            <td>{{ reservation.type }}</td>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.description }}</td>
            <td>{{ reservation.feedback }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteReservation(reservation.id)">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add a new reservation -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-success text-white">
      <h2 class="mb-0">Add New Reservation</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="reservationId">Reservation ID</label>
        <input
          type="text"
          class="form-control"
          id="reservationId"
          placeholder="Reservation ID"
          [(ngModel)]="newReservation.Reservation_id"
        />
      </div>
      <div class="form-group">
        <label for="reservationType">Reservation Type</label>
        <input
          type="text"
          class="form-control"
          id="reservationType"
          placeholder="Reservation Type"
          [(ngModel)]="newReservation.Reservation_type"
        />
      </div>
      <div class="form-group">
        <label for="reservationDate">Reservation Date</label>
        <input
          type="text"
          class="form-control"
          id="reservationDate"
          placeholder="Reservation Date"
          [(ngModel)]="newReservation.Reservation_date"
        />
      </div>
      <div class="form-group">
        <label for="reservationDescription">Reservation Description</label>
        <input
          type="text"
          class="form-control"
          id="reservationDescription"
          placeholder="Reservation Description"
          [(ngModel)]="newReservation.Reservation_description"
        />
      </div>
      <div class="form-group">
        <label for="reservationFeedback">Reservation Feedback</label>
        <input
          type="text"
          class="form-control"
          id="reservationFeedback"
          placeholder="Reservation Feedback"
          [(ngModel)]="newReservation.Reservation_feedback"
        />
      </div>
      <button class="btn btn-success mt-3" (click)="addReservation()">
        <i class="fas fa-plus"></i> Add Reservation
      </button>
    </div>
  </div>

  <!-- Update an existing reservation -->
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-dark">
      <h2 class="mb-0">Update Reservation</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="reservationIdUpdate">Reservation ID to Update</label>
        <input
          type="text"
          class="form-control"
          id="reservationIdUpdate"
          placeholder="Reservation ID to Update"
          [(ngModel)]="selectedReservationId"
        />
      </div>
      <div class="form-group">
        <label for="newReservationType">New Reservation Type</label>
        <input
          type="text"
          class="form-control"
          id="newReservationType"
          placeholder="New Reservation Type"
          [(ngModel)]="updateReservationData.Reservation_type"
        />
      </div>
      <div class="form-group">
        <label for="newReservationDate">New Reservation Date</label>
        <input
          type="text"
          class="form-control"
          id="newReservationDate"
          placeholder="New Reservation Date"
          [(ngModel)]="updateReservationData.Reservation_date"
        />
      </div>
      <div class="form-group">
        <label for="newReservationDescription">New Reservation Description</label>
        <input
          type="text"
          class="form-control"
          id="newReservationDescription"
          placeholder="New Reservation Description"
          [(ngModel)]="updateReservationData.Reservation_description"
        />
      </div>
      <div class="form-group">
        <label for="newReservationFeedback">New Reservation Feedback</label>
        <input
          type="text"
          class="form-control"
          id="newReservationFeedback"
          placeholder="New Reservation Feedback"
          [(ngModel)]="updateReservationData.Reservation_feedback"
        />
      </div>
      <button class="btn btn-warning mt-3" (click)="updateReservation()">
        <i class="fas fa-edit"></i> Update Reservation
      </button>
    </div>
  </div>
</div>
